name: Build
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

env:
  CACHE_DEP_PATH: yarn.lock

jobs:
  build:
    name: Build
    runs-on: ${{ vars.BUILD_PLATFORM == '' && 'ubuntu-latest' || vars.BUILD_PLATFORM }}
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          check-latest: true
          node-version-file: .nvmrc
          cache: ${{ startswith(vars.BUILD_PLATFORM, 'self-hosted') && '' || 'yarn' }}
          cache-dependency-path: ${{ startswith(vars.BUILD_PLATFORM, 'self-hosted') && '' || env.CACHE_DEP_PATH }}

      - name: Install Wine on Hosted Runners
        if: ${{ !startswith(vars.BUILD_PLATFORM, 'self-hosted') }}
        run: |
          set -ex
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine64 wine32

      - name: Build App
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -ex
          yarn
          yarn build:all

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-artifacts
          path: dist/electron/Packaged/*.AppImage
          retention-days: 3

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-artifacts
          path: dist/electron/Packaged/*.exe
          retention-days: 3

      - name: Upload Darwin Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-artifacts
          path: |
            dist/electron/Packaged/mac/Webmesh.app
            dist/electron/Packaged/mac-arm64/Webmesh.app
          retention-days: 3
